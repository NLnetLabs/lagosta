name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - name: Checkout Lagosta
      uses: actions/checkout@v2
    
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: yarn install

    - name: Build Lagosta
      run: yarn run build

    - name: Publish artifact
      uses: actions/upload-artifact@v1
      with:
        name: lagosta-dist
        path: dist